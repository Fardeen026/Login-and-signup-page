<!DOCTYPE html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="sign.css">
    <body>
        <form action="action_page.php" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>First Name</b></label>
              <input type="password" placeholder="First Name" name="psw-repeat" required>
              <label for="psw-repeat"><b>Last Name</b></label>
              <input type="password" placeholder="Last Name" name="psw-repeat" required>
              <div class="login">

              <p> <a href="login.html" class="btn">Login</a></p></div>
              <div class="msg">Already have an account?</div>
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </body>
</head>
